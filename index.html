<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">

                    <img v-bind:src=" slides[currActive].image " v-bind:alt="slides[currActive].alternative" />

                    <div class="text">
                        <h3>
                            {{slides[currActive].title}}
                        </h3>
                        <p>
                            {{slides[currActive].text}}
                        </p>
                    </div>

                </div>
                
                <div class="thumbs">

                    <div class="prev" @click="prevClick"></div>
                    <div class="next" @click="nextClick"></div>

                    <!-- iterate with Vue the divs in the thumbs -->
                    <div v-for=" (slide,index) in slides " v-bind:class=" (currActive == index) ? 'thumb active' : 'thumb' " class="thumb">
                        <img v-bind:src="slide.image" v-bind:alt="slide.alternative" @click="clickImg(index)">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
